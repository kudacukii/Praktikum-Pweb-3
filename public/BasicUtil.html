<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBuild CSS - Tailwind</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="p-10 bg-gray-100">
    <div class="max-w-2xl mx-auto space-y-6">

        <!-- Basic Utility 1 - Spacing: Margin, Padding -->
        <div class="bg-blue-500 text-white p-6 m-4 rounded-lg">
            <h2 class="text-xl font-bold">Spacing: Margin, Padding</h2>
            <p class="mt-2"> contoh penggunaan margin dan padding.</p>
        </div>

        <!-- Basic Utility 1 - Sizing: Height, Width -->
        <div class="w-1/2 h-32 bg-green-500 flex items-center justify-center text-white">
            Lebar 50%
        </div>

        <!-- Basic Utility 1 - Typography: Type, Color -->
        <div class="text-center">
            <h1 class="text-3xl font-extrabold text-indigo-700">Judul Besar</h1>
            <p class="text-gray-600 italic">Ini adalah contoh typografi di Tailwind.</p>
        </div>

        <!-- Basic Utility 1 - Background: Palette, Gradient -->
        <div class="bg-gradient-to-r from-purple-500 to-pink-500 text-white p-5 rounded-lg shadow-lg">
            <h2 class="text-lg font-semibold">Background Gradient</h2>
        </div>

        <!-- Basic Utility 2 - Background: Attachment Image, Overflow -->
        <div class="bg-fixed bg-cover bg-center h-40 p-5 overflow-hidden"
            style="background-image: url('https://source.unsplash.com/600x400/?nature');">
            <p class="text-white bg-black bg-opacity-50 p-2">Gambar Background Fixed</p>
        </div>

        <!-- Basic Utility 2 - Border -->
        <div class="border-4 border-dashed border-red-500 p-4">
            <p>Contoh Border Dashed Merah</p>
        </div>

        <!-- Basic Utility 2 - Effect: Shadow, Opacity -->
        <div class="bg-white p-4 shadow-xl opacity-75">
            <p>Efek shadow besar dengan opacity 75%</p>
        </div>

        <!-- Basic Utility 2 - Filter -->
        <div class="w-40 h-40 bg-blue-400 filter grayscale">
            <p class="text-white p-4">Efek Grayscale</p>
        </div>

    </div>
</body>
</html>
